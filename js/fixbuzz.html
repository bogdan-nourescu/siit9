<!DOCTYPE html>
<html>
	<head>
		<title>Fizz Buzz</title>
		<meta charset="UTF-8">
		<script>
			/*
				Afisati numerele de la 0 la 100;
				Daca numarul este divizibil cu 3 afisati Fizz
				Daca numarul este divizibil cu 5 afisati Buzz
				Daca numarul este divizibil si cu 5 si cu 3 afisati FizzBuzz
				Daca numarul nu este divizibil nici cu 3 nici cu 5 afisati numarul
			*/
			for(var i=0;i<=100;i++){
				if(i%5===0 && i%3===0){
					console.log("fizzbuzz");
				}else if(i%5===0){
					console.log("buzz");
				}else if(i%3===0){
					console.log("fizz");
				}else{
					console.log(i);
				}
			}
			
		</script>
	</head>
	<body>
		
	</body>
</html>

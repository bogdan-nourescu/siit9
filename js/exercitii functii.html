			/*
			Write a JavaScript program to convert temperatures to and from 
			Celsius, Fahrenheit.
			Formula : c/5 = (f-32)/9
			where c = temperature in Celsius and f = temperature in Fahrenheit
			*/
			function celsiusToFahrenheit(c){
				var f = c/5*9+32;
				return f;
			}
			function fahrenheitToCelsius(f){
				var c = (f-32)/9*5;
				return c;
			}
			console.log(celsiusToFahrenheit(-50));
			console.log(celsiusToFahrenheit(-40));
			console.log(celsiusToFahrenheit(-30));
			console.log(celsiusToFahrenheit(-20));
			console.log(celsiusToFahrenheit(0));
			console.log(celsiusToFahrenheit(10));
			console.log(celsiusToFahrenheit(20));
			
			
			console.log(fahrenheitToCelsius(-50));
			console.log(fahrenheitToCelsius(-40));
			console.log(fahrenheitToCelsius(-30));
			console.log(fahrenheitToCelsius(-20));
			console.log(fahrenheitToCelsius(0));
			console.log(fahrenheitToCelsius(10));
			console.log(fahrenheitToCelsius(20));
			
			
			/*
			Write a JavaScript program to get the difference 
			between a given number and 13, 
			if the number is greater than 13 
			return double the absolute difference.
			*/
			function difference13(n){
				if(n>13){
					return (n-13)*2;
				}else{
					return n-13;
				}
			}
			console.log(difference13(30));
			console.log(difference13(13));
			console.log(difference13(10));
			
			/*

			*/

			/*

			function difference19(n){

			/*

			/*

			function positiveNegative(a,b){

			/*
			Write a JavaScript program to create a new string 
			adding "Py" in front of a given string. 
			If the given string begins with "Py" then return the original string.
			*/
			function startWithPy(str){
				if(str[0]==="P" && str[1]==="y"){
					return str;
				}else{

				}

			/*

			are in the range 50..99 (inclusive).

			*/

			}

				if( a >= b && a>=c){

				} else if(b>=a && b>=c){

				}else {

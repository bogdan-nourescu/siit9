			function indiceMasaCorporala(greutate, inaltime){

						greutate+
						" si inaltimea de "+
						inaltime +

				if (imc<20) {
					return mesaj + "subponderal";
				} else if (imc<25) {
					return mesaj + "normal";
				} else if (imc<30) {
					return mesaj + "supraponderal";
				} else if (imc<40) {
					return mesaj + "obez";

					return mesaj + "de dus la doctor";
				}
			}

			];
